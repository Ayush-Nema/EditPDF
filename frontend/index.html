<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>EditPDF</title>
  <link rel="icon" type="image/svg+xml" href="favicon.svg">
  <link rel="stylesheet" href="style.css?v=3">
</head>
<body>
  <header>
    <h1>
      <svg class="header-logo" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 64 64" width="28" height="28">
        <path d="M12 4h26l14 14v38a4 4 0 0 1-4 4H12a4 4 0 0 1-4-4V8a4 4 0 0 1 4-4z" fill="#e94560"/>
        <path d="M38 4v10a4 4 0 0 0 4 4h10z" fill="#c73650"/>
        <rect x="16" y="26" width="14" height="2.5" rx="1.25" fill="rgba(255,255,255,0.4)"/>
        <rect x="16" y="33" width="22" height="2.5" rx="1.25" fill="rgba(255,255,255,0.4)"/>
        <rect x="16" y="40" width="18" height="2.5" rx="1.25" fill="rgba(255,255,255,0.4)"/>
        <rect x="16" y="47" width="10" height="2.5" rx="1.25" fill="rgba(255,255,255,0.4)"/>
        <path d="M40 50L54 36l4 4L44 54z" fill="#ffd700"/>
        <path d="M54 36l3-3a3 3 0 0 1 4 4l-3 3z" fill="#f0c000"/>
        <path d="M37 57L40 50L44 54z" fill="#555"/>
      </svg>
      EditPDF
    </h1>
    <div id="header-actions">
      <label id="upload-new-btn" class="btn btn-icon" hidden>
        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"/><polyline points="17 8 12 3 7 8"/><line x1="12" y1="3" x2="12" y2="15"/></svg>
        Upload New PDF
        <input type="file" id="upload-new-input" accept=".pdf" hidden>
      </label>
      <button id="download-btn" class="btn btn-icon" hidden><svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"/><polyline points="7 10 12 15 17 10"/><line x1="12" y1="15" x2="12" y2="3"/></svg>Download PDF</button>
    </div>
  </header>

  <main>
    <div id="viewer-container">
      <div id="empty-state" class="box has-advanced-upload">
        <input type="file" id="file-input" accept=".pdf" class="box__file" hidden>
        <div class="box__input">
          <svg class="box__icon" xmlns="http://www.w3.org/2000/svg" width="50" height="43" viewBox="0 0 50 43">
            <path d="M48.4 26.5c-.9 0-1.7.7-1.7 1.7v11.6h-43.3v-11.6c0-.9-.7-1.7-1.7-1.7s-1.7.7-1.7 1.7v13.2c0 .9.7 1.7 1.7 1.7h46.7c.9 0 1.7-.7 1.7-1.7v-13.2c0-1-.7-1.7-1.7-1.7zm-24.5 6.1c.3.3.8.5 1.2.5.4 0 .9-.2 1.2-.5l10-11.6c.7-.7.7-1.7 0-2.4s-1.7-.7-2.4 0l-7.1 8.3v-25.3c0-.9-.7-1.7-1.7-1.7s-1.7.7-1.7 1.7v25.3l-7.1-8.3c-.7-.7-1.7-.7-2.4 0s-.7 1.7 0 2.4l10 11.6z"/>
          </svg>
          <label for="file-input"><strong>Choose a file</strong><span class="box__dragndrop"> or drag it here</span>.</label>
        </div>
        <div class="box__uploading">Uploading&hellip;</div>
        <div class="box__success">Done!</div>
        <div class="box__error">Error! <span></span>.</div>
      </div>
      <div id="page-wrapper" hidden>
        <div id="page-nav">
          <button id="prev-btn" class="btn btn-sm btn-icon" disabled><svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><polyline points="15 18 9 12 15 6"/></svg>Prev</button>
          <span id="page-info">Page 1 / 1</span>
          <button id="next-btn" class="btn btn-sm btn-icon" disabled>Next<svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><polyline points="9 18 15 12 9 6"/></svg></button>
        </div>
        <div id="page-viewport">
          <img id="page-image" alt="PDF page">
          <div id="span-overlay">
            <div id="img-preview-rect"><img id="img-preview-thumb" alt=""></div>
          </div>
        </div>
      </div>
    </div>

    <aside id="properties-panel" hidden>
      <h2>Properties</h2>
      <div id="span-props">
        <div class="prop-group">
          <label for="prop-text">Text</label>
          <textarea id="prop-text" rows="3"></textarea>
        </div>
        <div class="prop-group">
          <label for="prop-font">Font</label>
          <input id="prop-font" type="text">
        </div>
        <div class="prop-row">
          <div class="prop-group">
            <label for="prop-size">Size</label>
            <input id="prop-size" type="number" step="0.5" min="1">
          </div>
          <div class="prop-group">
            <label for="prop-color">Color</label>
            <input id="prop-color" type="color">
          </div>
        </div>
        <div class="prop-actions">
          <button id="apply-btn" class="btn btn-primary btn-icon"><svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><polyline points="20 6 9 17 4 12"/></svg>Apply</button>
          <button id="delete-btn" class="btn btn-danger btn-icon"><svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><polyline points="3 6 5 6 21 6"/><path d="M19 6v14a2 2 0 0 1-2 2H7a2 2 0 0 1-2-2V6m3 0V4a2 2 0 0 1 2-2h4a2 2 0 0 1 2 2v2"/></svg>Delete</button>
        </div>
      </div>

      <div id="img-props" hidden>
        <div class="prop-row">
          <div class="prop-group">
            <label>X</label>
            <input id="img-prop-x" type="number" step="1" readonly>
          </div>
          <div class="prop-group">
            <label>Y</label>
            <input id="img-prop-y" type="number" step="1" readonly>
          </div>
        </div>
        <div class="prop-row">
          <div class="prop-group">
            <label>Width</label>
            <input id="img-prop-w" type="number" step="1" readonly>
          </div>
          <div class="prop-group">
            <label>Height</label>
            <input id="img-prop-h" type="number" step="1" readonly>
          </div>
        </div>
        <div class="prop-actions">
          <button id="img-delete-btn" class="btn btn-danger btn-icon"><svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><polyline points="3 6 5 6 21 6"/><path d="M19 6v14a2 2 0 0 1-2 2H7a2 2 0 0 1-2-2V6m3 0V4a2 2 0 0 1 2-2h4a2 2 0 0 1 2 2v2"/></svg>Delete Image</button>
        </div>
      </div>

      <hr>

      <h2>Add Text</h2>
      <p class="hint">Click on the page to place text</p>
      <div class="prop-group">
        <label for="add-text">Text</label>
        <textarea id="add-text" rows="2" placeholder="New text..."></textarea>
      </div>
      <div class="prop-row">
        <div class="prop-group">
          <label for="add-size">Size</label>
          <input id="add-size" type="number" value="12" step="0.5" min="1">
        </div>
        <div class="prop-group">
          <label for="add-color">Color</label>
          <input id="add-color" type="color" value="#000000">
        </div>
      </div>
      <button id="add-mode-btn" class="btn btn-icon"><svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><line x1="12" y1="5" x2="12" y2="19"/><line x1="5" y1="12" x2="19" y2="12"/></svg>Enable Add Mode</button>

      <hr>

      <h2>Add Image</h2>
      <p class="hint">Select an image, then click &amp; drag on the page to place it</p>
      <div class="prop-group">
        <label for="img-file">Image</label>
        <input id="img-file" type="file" accept="image/*">
      </div>
      <button id="img-mode-btn" class="btn btn-icon"><svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><rect x="3" y="3" width="18" height="18" rx="2" ry="2"/><circle cx="8.5" cy="8.5" r="1.5"/><polyline points="21 15 16 10 5 21"/></svg>Enable Image Mode</button>
    </aside>
  </main>

  <div id="toast-container"></div>

  <script src="app.js?v=3"></script>
</body>
</html>
